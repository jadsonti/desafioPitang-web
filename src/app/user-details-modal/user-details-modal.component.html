<div class="modal" [ngStyle]="{'display': isVisible ? 'block' : 'none'}">
    <div class="modal-content">
      <span class="close-btn" (click)="hide()">&times;</span>
      <h2>Detalhes do Usuário</h2>
      <p><strong>Nome:</strong> {{ user?.firstName }} {{ user?.lastName }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>
      <p><strong>Login:</strong> {{ user?.login }}</p>
      <p><strong>Aniversário:</strong> {{ user?.birthday | date }}</p>
      <p><strong>Telefone:</strong> {{ user?.phone }}</p>
      <h3>Carros:</h3>
      <ul *ngIf="user?.cars.length > 0">
        <li *ngFor="let car of user?.cars">
          {{ car.model }} - {{ car.manufactureYear }} - {{ car.licensePlate }} - {{ car.color }}
        </li>
      </ul>
    </div>
</div>
